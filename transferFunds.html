<div class="bg-base-100">
    <h1 class="text-3xl font-bold flex justify-center p-10">Transfer Funds</h1>


    <!-- Transfer Form Section -->
    <div class="max-w-md mx-auto mb-8">
        <h2 class="text-xl font-bold mb-4">Make a Transfer</h2>
        <form id="transferForm" class="bg-white p-4 rounded shadow-lg">
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" id="amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Enter amount" step="0.01" required>
            </div>
            <div class="mb-4">
                <label for="toAccount" class="block text-sm font-medium text-gray-700">To Account</label>
                <input type="text" id="toAccount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Account number" required>
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-300 text-white font-bold py-2 px-4 rounded">Transfer</button>
        </form>
    </div>    
    <div class="max-w-md mx-auto">
        <h2 class="text-xl font-bold mb-4">Past Transfers</h2>
        <div id="pastTransfers" class="bg-white p-4 rounded shadow-lg">
            
    </div>
    

        <!-- Chat Button -->
        <button id="chatButton" onclick="toggleChat()" class="bg-red-600 hover:text-black text-white font-bold py-2 px-4 rounded-full fixed bottom-16 right-4 z-50">
            Chat
        </button>
    
        <div id="chatContainer" class="hidden w-96 fixed bottom-[100px] right-4 bg-white rounded shadow-lg" style="height: 400px;">
            <div id="chat" class="overflow-y-auto p-4" style="height: calc(100% - 68px);">
               
            </div>
            <div class="border-t p-4">
                <input type="text" id="messageInput" class="border rounded w-full p-2" placeholder="Type a message...">
                <button onclick="sendMessage()" class="bg-red-600 hover:text-black text-white font-bold py-2 px-4 rounded block mt-2 w-full">
                    Send
                </button>
                <button onclick="toggleChat()" class="bg-red-600 hover:text-black text-white font-bold py-1 px-2 rounded-full absolute top-2 right-2">
                    close
                </button>
            </div>
        </div>

    <script src="chat.js"></script>
